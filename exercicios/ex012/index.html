<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }

        h1 {
            color: aquamarine;
        }

        h2 {
            color: blueviolet;
        }

        h3 {
            color: aquamarine;
        }

        p {
            color: rgb(156, 13, 13);
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="video/Meuvideo.mp4" controls autoplay loop type="video/mp4"></video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=maA2Ab-pBRVKKqST" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Testeando mais um vídeo</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=iy2Vvd83BiG3WxfS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h3>Tartarugas marinhas</h3>
    <p>Relaxe vendo este vídeo</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_67ak1R1wsc?si=KDiudc8tSPSV7hMp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
