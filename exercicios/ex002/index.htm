<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páragrafos</title>
</head>
<body>
    <h1>Páragrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever
        um páragrafo de 
        qualquer jeito é só usar p e /p <!--LESS THAN / GREATER THAN-->
    </p>
    <p>Se precisar quebrear o texto em algum lugar específico <br>como esse, você pode usar a tag "br"</p>
    <br>
    <p>Vamos adicionar alguns símbolas específicos
        &reg; <!--REGISTRADA-->
        &copy; <!--COPIA-->
        &trade; <!--TROCA-->
        &euro; <!--EURO-->
        &pound; <!--LIBRA-->
        &yen; <!--YEN-->
        &cent; <!--CENTAVOS-->
        &delta; <!--DELTA-->
    </p>
    <br>
    <p>Vamos adicionar alguns emojis:
        &#X1F596; 
        🐦
        &#x1f913;
    </p>

</body>
</html>
